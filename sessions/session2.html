<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Session 2 - Imperial Grayhawk Campaign">
    <meta name="theme-color" content="#8b7355">
    <title>Session 2 - Imperial Grayhawk</title>
    <link rel="icon" type="image/png" href="../Imperial_Shield.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=IM+Fell+DW+Pica:ital@0;1&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
    <style>
        .session-container {
            margin: 60px auto;
            max-width: 600px;
            text-align: center;
        }

        .session-description {
            color: var(--text-aged);
            font-size: 1.1em;
            margin: 30px 0;
            font-style: italic;
        }

        .download-card {
            background: rgba(139, 115, 85, 0.1);
            border: 2px solid var(--border);
            padding: 40px;
            margin: 40px 0;
            border-radius: 8px;
        }

        .download-button {
            display: inline-block;
            padding: 16px 40px;
            background: linear-gradient(135deg, #8b7355 0%, #6d5a45 100%);
            color: #f4f1ea;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 600;
            font-size: 1.1em;
            transition: all 0.3s;
            margin: 20px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .download-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        .pdf-icon {
            font-size: 3em;
            margin-bottom: 20px;
            opacity: 0.6;
        }
    </style>
</head>

<body>
    <div class="page-frame">
        <div class="ornate-border">
            <div class="container">
                <header role="banner">
                    <h1>Session 2</h1>
                    <div class="header-divider" aria-hidden="true">
                        <img src="../assets/star.png" alt="" class="divider-star">
                        <span class="divider-line"></span>
                        <img src="../Imperial_Shield.png" alt="Imperial Shield of Grayhawk" class="header-logo">
                        <span class="divider-line"></span>
                        <img src="../assets/star.png" alt="" class="divider-star">
                    </div>
                </header>

                <div style="text-align: center; margin-bottom: 30px;">
                    <a href="../index.html"
                        style="color: var(--text-aged); text-decoration: none; font-size: 0.95em; opacity: 0.8; transition: opacity 0.2s; border: none; background: none; padding: 0; box-shadow: none; text-transform: none; letter-spacing: normal; font-weight: normal;">
                        ‚Üê Back to Archive</a>
                </div>

                <main id="main-content" role="main">
                    <div class="session-container">
                        <p class="session-description">
                            The chronicles of our second gathering, preserved for the annals of the campaign.
                        </p>

                        <div class="section-divider" aria-hidden="true" style="margin: 40px 0;">
                            <span>‚óÜ</span>
                        </div>

                        <div class="download-card">
                            <div class="pdf-icon">üìú</div>
                            <h3 style="margin-bottom: 20px; color: var(--text-aged);">Session Notes</h3>
                            <a href="session2.pdf" class="download-button" target="_blank">View Session 2</a>
                            <p style="color: var(--text-aged); font-size: 0.9em; margin-top: 30px; opacity: 0.8;">
                                Opens in a new tab
                            </p>
                        </div>
                    </div>
                </main>

                <footer role="contentinfo"
                    style="margin-top: 60px; padding-top: 40px; border-top: 1px solid var(--border); text-align: center;">
                    <div class="footer-decorations" aria-hidden="true">
                        <span class="footer-line"></span>
                        <img src="../assets/seal.png" alt="" class="wax-seal"
                            style="width: 40px; height: 40px; opacity: 0.6;">
                        <span class="footer-line"></span>
                    </div>
                    <p style="color: var(--text-aged); font-size: 0.9em; margin-top: 20px;">Imperial Grayhawk Campaign
                        Archive</p>
                </footer>
            </div>
        </div>
    </div>

</body>

</html>
